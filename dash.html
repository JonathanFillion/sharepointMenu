<script>
var setActive = function(classname, attr) {
	var coll = document.getElementsByClassName(classname);
	var i;
 	for (i = 0; i < coll.length; i++) {
             	 coll[i].addEventListener("click", function() {
                       	     	if($(this).data("status") == "locked")
					return;
				this.classList.toggle(attr);
                      	      	var content = this.nextElementSibling;
                         	 	if (content.style.display === "block") {
                            	        	content.style.display = "none";
                        	    	} else {
                        	    	          content.style.display = "block";
                	            }
        	      });
	}
}
setActive("collapsible","active");
setActive("inner-collapsible", "inner-active");
</script>

		document.getElementById(id).innerText += "  (" + len + ")"
		if(len == 0) {
			document.querySelector("#"+id).setAttribute("data-status", "locked");
		}
	}
	//generate the final dynamically generated html and append to id
	var generateHtml = function(array, id, totalId) {
		var target = document.getElementById(id);
		var output = document.createElement("div");
		var statusIcon;
		var aUrl = document.createElement("a");
		var showList = false;
		if(array === undefined || array.length == 0) {
			document.getElementById(totalId).innerText += "  (0)";
			document.querySelector("#"+totalId).setAttribute("data-status", "locked");
			return;
		} else {
		//for the array provided, generate the html (each wp)
		
		
		if(array.length > 8)
			showList = true;
		
		for(var i = 0 ; i < array.length; i++) {
			//Containers
			var divGlobal = div(), divFirstRow = div(), divSecondRow = div(),divThirdRow = div(),divName= div(),divGate = div(),
			divLead = div(),divType = div(),divNotes = div(),divExec = div(),divUrl = div(), divIconZone = div(), divPrj = div(), divStatus = div();
			//headers and text	
			var divNameHeader = div(), divNameText = div(), divGateHeader = div(), divGateText =div(), divLeadHeader=div(), divLeadText = div(), divTypeHeader = div(), divTypeText = div(), divNotesHeader = div(), divNotesText = div(), divExecHeader = div(), divExecText= div(), divPrjHeader = div(), divPrjText = div(), divStatusHeader = div(), divStatusText = div();
			aUrl = createIconWithLink("https://synergi.ssc-spc.gc.ca/IS/SMO-OGS/SMTPS/Shared%20Documents/dev/pictures/Information_icon.svg.png","infoicon");
			divGlobal.className = "global";
			//Set row
			bulkSetClass([divFirstRow,divSecondRow,divThirdRow],"row");
			//set cell
			bulkSetClass([divName,divGate,divLead,divType,divPrj, divStatus], "cell")
			divExec.className = "flex35 cell";
			divNotes.className = "flex65 cell";
			divIconZone.className = "iconzone";
			//Setting the data
			bulkSetInnerText([divNameText,divLeadText,divGateText,divTypeText,divExecText,divNotesText,divPrjText, divStatusText],[array[i].name, array[i].lead,array[i].gate,array[i].type,array[i].exec,array[i].notes,array[i].prj, array[i].status]);
			//color setup here, refactor if possible
			
			if(array[i].status.localeCompare("Red") == 0) {
				statusIcon = createIcon("https://synergi.ssc-spc.gc.ca/IS/SMO-OGS/SMTPS/Shared%20Documents/dev/pictures/2000px-Button_Icon_Red.svg.png", "infoicon");
				}
			if(array[i].status.localeCompare("Yellow") == 0) {
				 statusIcon = createIcon("https://synergi.ssc-spc.gc.ca/IS/SMO-OGS/SMTPS/Shared%20Documents/dev/pictures/2000px-Button_Icon_Yellow.svg.png", "infoicon");
				}
			
			if(array[i].status.localeCompare("Green") == 0) {
				 statusIcon = createIcon("https://synergi.ssc-spc.gc.ca/IS/SMO-OGS/SMTPS/Shared%20Documents/dev/pictures/Button_Icon_Green.svg.png", "infoicon");
				}
			
			
			//Setting class text
			bulkSetClass([divNameText, divLeadText,divGateText,divTypeText,divExecText,divNotesText, divPrjText, divStatusText],"text");	
			//Set the labels
			bulkSetInnerText([divNameHeader,divLeadHeader ,divGateHeader, divTypeHeader, divExecHeader,divNotesHeader, divPrjHeader, divStatusHeader], ["Work package name","SMTPS lead","PGOF gate","Work package Type","Executive summary","Overall work package notes","Project number", "Project status"]);
			//Setting header class
			bulkSetClass([divNameHeader, divLeadHeader,divGateHeader,divTypeHeader,divExecHeader,divNotesHeader, divPrjHeader, divStatusHeader],"header");	
				
			aUrl.href = array[i].url;
			
			//Append all this shit together
			bulkAppend(divName,[divNameHeader,divNameText]);
			bulkAppend(divLead,[divLeadHeader,divLeadText]);
			bulkAppend(divGate,[divGateHeader,divGateText]);
			bulkAppend(divType,[divTypeHeader,divTypeText]);
			bulkAppend(divExec,[divExecHeader,divExecText]);
			bulkAppend(divNotes, [divNotesHeader,divNotesText]);
			bulkAppend(divPrj, [divPrjHeader,divPrjText]);
			bulkAppend(divStatus, [divStatusHeader, divStatusText]);
			if((typeof statusIcon) !== "undefined")
				divUrl.appendChild(statusIcon)
				
			divUrl.appendChild(aUrl);	
			divIconZone.appendChild(divUrl);
			bulkAppend(divFirstRow,[divName, divPrj, divLead])
			bulkAppend(divSecondRow, [divGate, divType, divStatus])
			bulkAppend(divThirdRow, [divExec, divNotes]);
			
			//Depending on length of array
			if(showList)
				bulkAppend(divGlobal, [divIconZone, divFirstRow]);
			else
				bulkAppend(divGlobal, [ divIconZone,divFirstRow, divSecondRow, divThirdRow]);		
			
			
			output.appendChild(divGlobal);
			}
		document.getElementById(totalId).innerText += "  (" + array.length +")"
		target.appendChild(output);
		}
	}
	//Create icon from src imgSrc with class imgClass
	var createIconWithLink = function(imgSrc, imgClass) {
		var a = document.createElement("a");
		var img = document.createElement("img");
		img.src = imgSrc;
		img.className = imgClass;
		a.target = "_blank";
		a.appendChild(img);
		return a;
		}	
		var createIcon = function(imgSrc, imgClass) {
		var a = document.createElement("a");
		var img = document.createElement("img");
		img.src = imgSrc;
		img.className = imgClass;
		return img;
		}	
	//Appending a lot of childs
	var bulkAppend = function(parent, children) {
		for(var i = 0; i < children.length; i++) {
			parent.appendChild(children[i]);
		}
	}	
	//receives 2 arrays, one with elems, one with tags, just loop and apply tags
	var bulkSetInnerText = function(el,tags) {
		if(el.length != tags.length)
			console.log("bulkSetInnerText sizes dont match")
		for(i=0;i<el.length;i++)
			el[i].innerText = tags[i];
	}	
	//receives an array of elems (html) and append the class name to it.
	var bulkSetClass = function(el, cl) {
		for(i=0;i<el.length;i++){
			el[i].className += " " + cl 
		}
	}
	
	var div = function() {
		return document.createElement("div");
	}
	//get rid of nulls
	var clearNull = function(array) {
	array.forEach(function (obj) {
		Object.keys(obj).forEach(function(key) {
  			if (obj[key] == null)
				obj[key] = "";
		});
	})
	return array;
	}

   	var generateWorkPackage = function(elem) {
		var workPackage = {};

		workPackage.type = elem.WorkPackage_x0020_Type;

		workPackage.golive = elem.SM_x0020_Go_x0020_Live_x0020_Dat;
		workPackage.lead = elem.SIT_x0020_Lead;
		workPackage.gate = elem.Current_x0020_PGOF_x0020_Gate;
		workPackage.prj = elem.Project_x0020__x0023_;

}
	//split array into leading (ssc, customer, other) categories, return an object with named arrays
	var splitLedType = function(array) 	{
		var Assc = []; var Acust = []; var Aother = [];
			
		for(var i = 0 ; i < array.length; i++) {
			if(("SSC led").localeCompare(array[i].type) == 0) {
				Assc.push(array[i]);
				continue;
			} else if(("Customer led").localeCompare(array[i].type) == 0) {
				Acust.push(array[i]);
				continue;
			} else if(("").localeCompare(array[i].type) == 0) {
				Aother.push(array[i]);
				continue;
			}
		}		
		return {ssc:Assc,cust: Acust,other:Aother, len: array.length}
	}
